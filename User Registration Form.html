<body>
  <div class="container">
    <h2>User Registration</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="First Name Last Name" required="">

      <label for="email">Email Address</label>
      <input type="email" id="email" required="">

      <label for="password">Password</label>
      <input type="password" id="password" oninput="checkStrength()" required="">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required="">

      <div id="strength" class="strength"></div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required="">

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required=""> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*">

      <div class="terms">
        <label><input type="checkbox" required=""> I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function checkStrength() {
      const strengthBar = document.getElementById('strength');
      const password = document.getElementById('password').value;

      let strength = 'weak';
      let strengthClass = 'weak';

      if (password.length > 7 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        strength = 'strong';
        strengthClass = 'strong';
      } else if (password.length > 5) {
        strength = 'medium';
        strengthClass = 'medium';
      }

      strengthBar.textContent = Password Strength: ${strength};
      strengthBar.className = strength ${strengthClass};
    }
  </script>
